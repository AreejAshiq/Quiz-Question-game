<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h1>Interactive Quiz</h1>
            <div class="score-timer">
                <div class="score">Score: <span id="score">0</span></div>
                <div class="timer">Time: <span id="timer">30</span>s</div>
            </div>
        </div>

        <div id="start-screen" class="screen active">
            <h2>Select Category and Difficulty</h2>
            <select id="category" class="quiz-select">
                <option value="general">General Knowledge</option>
                <option value="science">Science</option>
                <option value="history">History</option>
                <option value="geography">Geography</option>
                <option value="sports">Sports</option>
                <option value="movies">Movies</option>
                <option value="technology">Technology</option>
            </select>
            <select id="difficulty" class="quiz-select">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
            <select id="question-count" class="quiz-select">
                <option value="10">10 Questions</option>
                <option value="20">20 Questions</option>
                <option value="30">30 Questions</option>
                <option value="40">40 Questions</option>
                <option value="50">50 Questions</option>
                <option value="60">60 Questions</option>
            </select>
            <button id="start-btn" class="quiz-btn">Start Quiz</button>
        </div>

        <div id="question-screen" class="screen">
            <div class="question-header">
                <div id="question-counter">Question: <span id="current-question">1</span>/<span id="total-questions">10</span></div>
                <div id="question-text"></div>
            </div>
            <div id="options" class="options-container"></div>
            <button id="next-btn" class="quiz-btn" style="display: none;">Next Question</button>
        </div>

        <div id="result-screen" class="screen">
            <h2>Quiz Complete!</h2>
            <div class="final-score">Final Score: <span id="final-score">0</span></div>
            <button id="restart-btn" class="quiz-btn">Play Again</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
